^tmp_head^
<script type="text/javascript">
var pencilblueApp = angular.module("pencilblueApp", ["ngRoute"]).controller("PencilBlueController", ['$scope', '$location', 
	function ($scope, $location)
	{
			^angular_objects^
			$scope.navClass = function (page) {
			    var currentRoute = $location.path().substring(1) || 'HOME';
			    return page === currentRoute ? 'active' : 'black';
			}; 

}]);
pencilblueApp.config(["$compileProvider",function(e){e.aHrefSanitizationWhitelist(/^s*(https?|ftp|mailto|javascript):/)}]);
</script>
